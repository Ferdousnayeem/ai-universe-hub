<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/10cbf98cac.js" crossorigin="anonymous"></script>
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        .btn:hover{
            background-color: whitesmoke;
            color: #ac0d0d;
        }
        .btn-outline-primary:hover{
            border: 1px solid #ac0d0d;
        }
        .font-awesome{
            font-size: 12px !important;
            font-weight: 400 !important;
        }
    </style>
  </head>
  <body class="m-4">

    <header class="text-center">
        <h1 class="">AI Universe Hub</h1>
        <button onclick="sortByDate()" class="btn btn-danger my-2">Sort By Date</button>
    </header>

    <main>
        <section>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
    
            <!-- see more button -->
            <div id="see-more" class="my-3 text-center d-none">
                <button id="" class="btn btn-danger my-2" type="button">See More</button>
            </div>
        </section>

        <!-- spinner -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Button trigger modal -->
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="phone-name"></h1>
                    <button type="button" class="btn-close btn btn-danger rounded-circle" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="m-body" class="modal-body">
                                             
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

        

    </main>

    <script src="js/ai-universe-hub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
